<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <style>
      body {
      margin-left: 30%;
margin-right: 30%;
      font-family: Arial;
      font-size: 22px;
      text-align: center;
      background: #c9c9ce; 
      }
  p {
    text-align: center;
    color: rgb(29, 4, 4);
  } 
  #btnid {
    text-align: center;		
  }

  input[type = submit], input[type = reset] {
          background-color: orange; 
    font-size: 22px;	
      }		
  </style>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <form>
      <div class="form-group">
        <p>
          <label for="fname">Nome:</label><br>
          <input type="text" name="fname">
        </p>
        <p>
          <label for="fcognome">Cognome</label><br>
          <input type="text" name="fcognome">
        </p>


        <p>
          <label for="fsesso">Sesso</label><br>
          <input type="radio" name="fsesso" value="1">M
          <input type="radio" name="fsesso" value="2">F
        </p>
        <p>
          <label for="findirizzo">Indirizzo di residenza </label><br>
          <input type="text" name="findirizzo">
        </p>

        <label for="fnome"> Nome</label>
        <input type="text" class="form-control" id="Textemail" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted"> Scrivi il tuo Nome</small>

        <p>
          <label for="fcomune">Comune </label><br>
          <input type="text" name="fcomune">
        </p>

        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        
      </div>

      
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </body>
</html>
